
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Susann Beier's Coronary CFD Model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color:#000;
				color: #eee;
				padding:0;
				margin:0;
				font-weight:bold;
				overflow:hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}
			#info {
        		background-color:#000;
				position: absolute;
				width: 100%;
				top: 0px;
				padding: 5px;
			}
			a {
				color: #0080ff;
			}
			b { color:orange }
		</style>
	</head>
	<body>
		<div id="info">Controls:<br/>
		    <b>WASD</b> move, <b>R|F</b> up | down, <b>Q|E</b> roll, <b>up|down</b> pitch, <b>left|right</b> yaw. Left click + mouse to look<br/>
	 	</div>

		<script src="https://threejs.org/build/three.js"></script>
		<script src="https://threejs.org/examples/js/loaders/collada/Animation.js"></script>
		<script src="https://threejs.org/examples/js/loaders/collada/AnimationHandler.js"></script>
		<script src="https://threejs.org/examples/js/loaders/collada/KeyFrameAnimation.js"></script>

		<script src="https://threejs.org/examples/js/loaders/ColladaLoader.js"></script>

		<script src="https://threejs.org/examples/js/Detector.js"></script>
		<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
		<script src="https://threejs.org/examples/js/controls/FlyControls.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, objects, controls;
			var animations;
			var kfAnimations = [];
			var kfAnimationsLength = 0;
			var lastTimestamp = 0;
			var progress = 0;
			var particleLight;
			var dae;

			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load( './export-new-4d.dae', function ( collada ) {
				console.log("model loaded");

				dae = collada.scene;

				animations = collada.animations;
				kfAnimationsLength = animations.length;
        console.log(animations);

				init();
				start();
				animate(lastTimestamp);

			} );

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// Configure camera
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( -2, 22, 0 );
				camera.rotation.set(-1.71, .343, -.05);

				scene = new THREE.Scene();
				
				
				// KeyFrame Animations
				for ( var i = 0; i < kfAnimationsLength; ++i ) {
					var animation = animations[ i ];
					var kfAnimation = new THREE.KeyFrameAnimation( animation );
					kfAnimation.timeScale = 1;
					kfAnimations.push( kfAnimation );
				}

				// Controls
	            controls = new THREE.FlyControls(camera);
	            controls.movementSpeed = .1;
	            controls.domElement = container;
	            controls.rollSpeed = Math.PI / 120;
	            controls.autoForward = false;
	            controls.dragToLook = true;

				// Add the model

				scene.add( dae );

				// Lights

				scene.add( new THREE.AmbientLight( 0xcccccc ) );

				var directionalLight = new THREE.DirectionalLight(/*Math.random() * 0xffffff*/0xeeeeee );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

			}
			
			function start() {
				for ( var i = 0; i < kfAnimationsLength; ++i ) {
					var animation = kfAnimations[i];
					for ( var h = 0, hl = animation.hierarchy.length; h < hl; h++ ) {
						var keys = animation.data.hierarchy[ h ].keys;
						var sids = animation.data.hierarchy[ h ].sids;
						var obj = animation.hierarchy[ h ];
						if ( keys.length && sids ) {
							for ( var s = 0; s < sids.length; s++ ) {
								var sid = sids[ s ];
								var next = animation.getNextKeyWith( sid, h, 0 );
								if ( next ) next.apply( sid );
							}
							obj.matrixAutoUpdate = false;
							animation.data.hierarchy[ h ].node.updateMatrix();
							obj.matrixWorldNeedsUpdate = true;
						}
					}
					animation.loop = false;
					animation.play();
				}
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate(timestamp) {
			  var frameTime = ( timestamp - lastTimestamp ) * 0.001;
				if ( progress >= 0 && progress < 20 ) {
					for ( var i = 0; i < kfAnimationsLength; ++i ) {
						kfAnimations[ i ].update( frameTime );
					}
				} else if ( progress >= 20 ) {
					for ( var i = 0; i < kfAnimationsLength; ++i ) {
						kfAnimations[ i ].stop();
					}
					progress = 0;
					start();
				}
				
				progress += frameTime;
				console.log(progress);
				lastTimestamp = timestamp;
        renderer.render( scene, camera );
				stats.update();
				controls.update(1);
				requestAnimationFrame( animate );
			}

		</script>
	</body>
</html>
